<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>fs-person-eol demo</title>
  <meta name="description" content="">

  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <!-- Chrome / Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <link rel="icon" href="icon.png">

  <!-- Safari / iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

  <!-- Web Components -->
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../fs-person-eol.html">
</head>
<body>
  <custom-style>
    <style is="custom-style">
      demo-snippet{
        border: 1px solid #333;
        margin-bottom: 5px;
      }
      fs-person-eol {
        --fs-person-name-v-center: {
          overflow: visible;
        };
      }
      demo-info {
        display: block;
        font-style: italic;
        margin-bottom: 5px;
      }
      demo-snippet.dark {
        color: white;
        --demo-snippet-demo: {
          background-color: #333331;
        };
      }
      .big-portrait {
        --fs-person-portrait: {
          width: 200px;
          height: 200px;
        };
      }
      .bold-text {
        --fs-person-name: {
          font-weight: bold;
        };
      }
      .top-align-text {
        --fs-person-container: {
          align-items: flex-start;
        };
      }
      .wrapper {
        max-width: 550px;
      }
    </style>
  </custom-style>
  <div class="wrapper">

    <p>TODO: Add interactive demo mode, so that all properties and their interactions can be shown at once, instead of across a dozen demo elements</p>
    <p>POINT OF CONCERN: IF NO PID IS PROVIDED, UNKNOWN NAME IS DISPLAYED</p>

    <demo-snippet>
      <template>
        <demo-info>Long data values</demo-info>
        <fs-person-eol gender='male' pid='KNDX-MKG' full-name='1st President of the United States of America George Eskridge Washington' lifespan='11 February 1724 – December 14, 1799'></fs-person-eol>
      </template>
    </demo-snippet>

    <demo-snippet>
      <template>
        <demo-info>Empty person</demo-info>
        <fs-person-eol gender='unknown'></fs-person-eol>
      </template>
    </demo-snippet>

    <demo-snippet>
      <demo-info>Property: label</demo-info>
      <template>
        <fs-person-eol label="Father" gender='male' pid='KNDX-MKG' full-name='George Washington'></fs-person-eol>
      </template>
    </demo-snippet>

    <demo-snippet>
      <demo-info>Property: hide-gender</demo-info>
      <template>
        <fs-person-eol gender='male' hide-gender pid='KWFF-1RH' full-name='George Washington' lifespan='1724-1799'></fs-person-eol>
      </template>
    </demo-snippet>

    <demo-snippet>
      <template>
        <fs-person-eol gender='male' full-name='George Washington' show-portrait></fs-person-eol>
      </template>
    </demo-snippet>

    <demo-snippet>
      <template>
        <fs-person-eol gender='male' colored-icon full-name='George Washington' show-portrait></fs-person-eol>
      </template>
    </demo-snippet>

    <demo-snippet class='dark'>
      <demo-info>Property: color-scheme</demo-info>
      <template>
        <fs-person-eol color-scheme='nightfall' gender='female' full-name='Jenna Crowther' show-portrait pid='KWFF-1RH'></fs-person-eol>
      </template>
    </demo-snippet>

    <demo-snippet>
      <template>
        <fs-person-eol gender='female' full-name='Jenna Crowther' show-portrait pid='KWFF-1RH'></fs-person-eol>
      </template>
    </demo-snippet>

    <demo-snippet>
      <template>
        <fs-person-eol gender='female' colored-icon full-name='Jenna Crowther' show-portrait pid='KWFF-1RH'></fs-person-eol>
      </template>
    </demo-snippet>

    <demo-snippet>
      <template>
        <fs-person-eol gender='unknown' full-name='Uhhhh?' show-portrait pid='KWFF-1RH'></fs-person-eol>
      </template>
    </demo-snippet>

    <demo-snippet>
      <template>
        <fs-person-eol gender='male' full-name='George Washington' show-portrait portrait-url='https://www.familysearch.org/patron/v2/TH-301-43706-556-96/thumb200s.jpg?ctx=ArtCtxPublic'></fs-person-eol>
      </template>
    </demo-snippet>

    <demo-snippet>
      <demo-info>Property: inline</demo-info>
      <template>
        <fs-person-eol inline gender='male' full-name='1st President of the United States of America George Eskridge Washington' pid='KWFF-1RH' lifespan='1724 – 1799'></fs-person-eol>
      </template>
    </demo-snippet>

    <demo-snippet>
      <template>
        <fs-person-eol class='big-portrait' gender='male' pid='KWFF-1RH' full-name='George Washington' lifespan='1724-1799' show-portrait portrait-url='https://www.familysearch.org/patron/v2/TH-301-43706-556-96/thumb200s.jpg?ctx=ArtCtxPublic'></fs-person-eol>
      </template>
    </demo-snippet>

    <demo-snippet>
      <template>
        <fs-person-eol class='bold-text' gender='male' pid='KWFF-1RH' full-name='George Washington' lifespan='1724-1799' show-portrait portrait-url='https://www.familysearch.org/patron/v2/TH-301-43706-556-96/thumb200s.jpg?ctx=ArtCtxPublic'></fs-person-eol>
      </template>
    </demo-snippet>

    <demo-snippet>
      <template>
        <fs-person-eol class='top-align-text' gender='female' pid='L5FF-YWG' full-name='Wife of Test Child' lifespan='1995–1999' show-portrait portrait-url='https://www.familysearch.org/patron/v2/TH-301-43706-556-96/thumb200s.jpg?ctx=ArtCtxPublic'></fs-person-eol>
      </template>
    </demo-snippet>

    <demo-snippet>
      <template>
        <fs-person-eol gender='male' pid='KWFF-1RH' first-name='George' last-name='Washington' name-system='eurotypic' lifespan='1724-1799' show-portrait portrait-url='https://www.familysearch.org/patron/v2/TH-301-43706-556-96/thumb200s.jpg?ctx=ArtCtxPublic' orientation='portrait'></fs-person-eol>
      </template>
    </demo-snippet>

    <demo-snippet>
      <template>
        <a href="#">
        <fs-person-eol gender='male' pid='KWFF-1RH' first-name='George' last-name='Washington' name-system='sinotypic' lifespan='1724-1799' show-portrait portrait-url='https://www.familysearch.org/patron/v2/TH-301-43706-556-96/thumb200s.jpg?ctx=ArtCtxPublic' orientation='portrait'></fs-person-eol>
      </template>
    </demo-snippet>

    <demo-snippet>
      <template>
        <fs-person-eol gender='male' pid='KWFF-1RH' full-name='George Washington' name-system='sinotypic' dot-icon lifespan='1724-1799'></fs-person-eol>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
