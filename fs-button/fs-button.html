<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../fs-icon/fs-icon.html">

<!--
A type extension button modeled after the FamilySearch styleguide

Example:

    <fs-button>Button Text!</fs-button>
    <fs-button option="recommended">Button Text!</fs-button>

@demo fs-button/demo/index.html
-->

<dom-module id="fs-button">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      button {
        -webkit-appearance: none;
        -webkit-touch-callout: none;
        background-color: #f5f4f1;
        border-radius: 4px;
        border: 1px solid #beb8a7;
        color: #333331;
        cursor: pointer;
        display: inline-block;
        font-size: 16px;
        font-size: 1rem;
        font-weight: normal;
        line-height: 1;
        padding: 8.5px 20px;
        padding: 0.531rem 1.25rem;
        position: relative;
        text-decoration: none;
        transition: padding 0.2s;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        vertical-align: middle;
        white-space: nowrap;
      }
      button:hover {
        background: #fbfaf9;
        color: #333331;
        text-decoration: none;
      }
      button:after {
        content: '';
        opacity: 0;
        transition: opacity 0.3s;
      }

      button:disabled,
      button:disabled:hover {
        background-color: #f5f4f1;
        color: rgba(51,51,49,0.3);
        text-decoration: none;
      }
      button:active {
        background-color: #e8e6e0;
      }

      button:focus,
      button:visited {
        color: #333331; /* [2] */
        text-decoration: none;
        outline-offset: 2px; /* [4] */
      }
      button[option=recommended] {
        background-color: #3073dd;
        border: 1px solid #246bdb;
        color: #fff;
      }
      button[option=recommended]:hover {
      /* [3] */
        background: #3882f8;
        color: #fff;
      }
      button[option=recommended]:active{
        background-color: #1f61c9;
      }
      button[option=recommended]:focus,
      button[option=recommended]:visited{
        color: #fff; /* [2] */
      }
      button[option=destructive] {
        background-color: #cc3227;
        color: #fff;
      }
      button[option=destructive]:hover {
      /* [3] */
        background: #e64034;
        color: #fff;
      }
      button[option=destructive]:active {
        background-color: #af180d;
      }
      button[option=destructive]:focus,
      button[option=destructive]:visited {
        color: #fff; /* [2] */
      }
      button[option=minor] {
        background: transparent;
        color: #0060d7;
        border-color: transparent;
      }
      button[option=minor]:hover {
      /* [3] */
        background: transparent;
        color: #0060d7;
        text-decoration: underline;
      }
      button[option=minor]:active {
        background: transparent;
        color: #0060d7;
        text-decoration: underline;
      }
      button[option=minor]:focus,
      button[option=minor]:visited {
        color: #0060d7; /* [2] */
      }

      button[option=close] {
        -webkit-appearance: none;
        -webkit-touch-callout: none;
        background: transparent;
        border: none;
        box-shadow: 0 0 0 transparent;
        color: transparent;
        height: 20px;
        height: 1.25rem;
        line-height: 1;
        overflow: hidden;
        padding: 0;
        position: relative;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        width: 20px;
        width: 1.25rem;
      /* [1] */
      }
      button[option=close]:before,
      button[option=close]:after {
        background-color: #a8a8a8;
        border-radius: 4px;
        content: '';
        height: 2px;
        left: 50%;
        opacity: 1;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        transition:none;
        width: 0.75rem;
        width: 12px;
        -webkit-transform: translateY(-50%);
      }
      button[option=close]:before {
        -webkit-transform: translate(-50%, -50%) rotate(45deg);
        transform: translate(-50%, -50%) rotate(45deg);
      }
      button[option=close]:after {
        -webkit-transform: translate(-50%, -50%) rotate(-45deg);
        transform: translate(-50%, -50%) rotate(-45deg);
      }
      button[option=close]:hover:before,
      button[option=close]:focus:before,
      button[option=close]:hover:after,
      button[option=close]:focus:after {
        background-color: #333331;
        opacity: 1;
        transition: none;
      }
      button[option=close]:active:before,
      button[option=close]:active:after {
        background-color: #6f6f6f;
      }

      button[size=large] {
        border-radius: 5px;
        padding: 16px 20px !important;
        padding: 1rem 1.25rem !important;
      }
      button[size=small] {
        padding: 6px 20px !important;
        padding: 0.375rem 1.25rem !important;
      }
      button[loading] {
        padding-right: 47px !important;
      }

      button[loading]:after {
        background-size: contain;
        height: 20px;
        margin-top: -2px;
        opacity: 1;
        position: absolute;
        right: 15px;
        width: 20px;
      }

      button:disabled,
      button[option=recommended]:disabled,
      button[option=destructive]:disabled,
      button[option=recommended]:disabled:hover,
      button[option=destructive]:disabled:hover {
        cursor: not-allowed;
        background-color: #f5f4f1;
        border: 1px solid #cbc6b9;
        color: rgba(51,51,49,0.3);
      }

      button[loading] .loading-icon {
        opacity: 1;
      }

      /* Resets children elements to not include any inherited styles from fs-button */
      .loading-icon, template {

        /* IE does not support initial */
        background-color: inherit;
        border: none;
        padding: 0;

        background-color: initial;
        border: initial;
        padding:initial;
        text-decoration: initial;
      }

      .loading-icon:hover, template:hover, fs-button:hover {
        background-color: initial;
        color: initial;
        padding: initial;
      }
      /* Ends reset */

      .loading-icon {
        background-size: contain;
        height: 20px;
        margin-top: -2px;
        opacity: 0;
        position: absolute;
        right: 15px;
        width: 20px;
      }

      /* hack for polymer 1 shady dom with .fs-button styles in style guide */
      dom-if {
        background: none;
        border: none;
        padding: 0;
      }
    </style>
    <button disabled="[[disabled]]" option$="[[option]]" size$="[[size]]" loading$="[[loading]]">
      <slot></slot>
      <dom-if>
        <template is="dom-if" if="[[loading]]">
          <fs-icon class="loading-icon" icon="[[_spinnerType(option, disabled)]]"></fs-icon>
        </template>
      </dom-if>
    </button>
  </template>
  <script>
    Polymer({
      is: 'fs-button',
      properties: {
        /**
         * If provided the button will render a spinner until
         * the attribute is removed.
         * @type {Boolean}
         */
        loading: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        /**
         * If provided this will render a different style of button (based
         * upon input).
         *
         * Possible Values: `recommended`, `minor`
         * @type {String}
         */
        option: {
          type: String,
          value: 'default',
          reflectToAttribute: true
        },
        /**
         * If provided this will render a different style of button and spinner.
         * @type {Boolean}
         */
        disabled: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        /**
         * If provided this will render different sizes of button (based
         * on input).
         *
         * Possible Values: `large`, `small`
         * @type {String}
         */
        size: {
          type: String,
          reflectToAttribute: true
        }
      },
      /**
       * Computes the spinner that needs to be used for the button
       * @param  {String} option
       */
      _spinnerType: function(option, disabled) {
        var light = (option === 'recommended' || option === 'destructive');
        if (disabled || !light) return 'spinner';
        return 'spinner-light'
      }
    });
  </script>
</dom-module>
