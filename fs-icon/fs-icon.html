<link rel="import" href="../../polymer/polymer.html">

<!--
An element that will render an icon from the FamilySearch styleguide

Example:

    <fs-icon icon='spinner'></fs-icon>

Example:

    <fs-icon icon='female-dot' size='small'></fs-icon>

Example:

    <fs-icon icon='close' size='large'></fs-icon>


@demo fs-icon/demo/index.html
-->

        display: inline-block;
        width: 20px;
        height: 20px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center center;
        margin:0;
        padding:0;
      }
      :host([hidden]) {
        display: none;
      }

      :host([size='large']) {
        height: 66px;
        height: 4.125rem;
        width: 66px;
        width: 4.125rem;
      }

        height: .5rem;

      @-moz-keyframes rotate {
        from {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        to {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @-webkit-keyframes rotate {
        from {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        to {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @-o-keyframes rotate {
        from {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        to {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes rotate {
        from {
          -webkit-transform: rotate(0deg);
